<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Cards</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .creator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #555;
      }
      .creator img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4 text-center">ðŸ“š Articles</h2>
      <div class="row g-4" id="articleContainer"></div>
    </div>

    <script>
      fetch("http://blogs.csm.linkpc.net/api/v1/articles")
        .then((res) => res.json())
        .then((result) => {
          const articles = result.data.items;
          let cardHTML = "";

          articles.forEach((item) => {
            // Handle content: sometimes it's JSON (Quill format), sometimes plain text
            let contentText = "";
            try {
              const parsed = JSON.parse(item.content);
              if (parsed.ops && parsed.ops[0].insert) {
                contentText = parsed.ops[0].insert;
              } else {
                contentText = item.content;
              }
            } catch {
              contentText = item.content;
            }

            // Limit content to short preview
            contentText =
              contentText.length > 100
                ? contentText.substring(0, 100) + "..."
                : contentText;

            // Creator info
            const creatorName = `${item.creator.firstName} ${item.creator.lastName}`;
            const creatorAvatar =
              item.creator.avatar || "https://via.placeholder.com/40";
            const categoryName = item.category
              ? item.category.name
              : "Uncategorized";

            // Create card
            cardHTML += `
            <div class="col-md-4 col-lg-3">
              <div class="card h-100">
                <img src="${item.thumbnail}" class="card-img-top" alt="Thumbnail">
                <div class="card-body">
                  <h5 class="card-title">${item.title}</h5>
                  <p class="card-text">${contentText}</p>
                </div>
                <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
                  <span class="badge bg-primary">${categoryName}</span>
                  <div class="creator">
                    <img src="${creatorAvatar}" alt="Avatar">
                    <span>${creatorName}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
          });

          document.getElementById("articleContainer").innerHTML = cardHTML;
        })
        .catch((err) => {
          console.error("Error loading articles:", err);
          document.getElementById(
            "articleContainer"
          ).innerHTML = `<p class="text-danger">Failed to load articles.</p>`;
        });
    </script>
  </body>
</html>
