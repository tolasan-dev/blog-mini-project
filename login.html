<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    <style>
      * {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        background-color: #f5f5f5;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 230px;
        background: linear-gradient(180deg, #c084fc, #ec489a);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
        border-radius: 0 20px 20px 0;
      }

      .sidebar h3 {
        font-weight: 700;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .sidebar a {
        color: #fff;
        text-decoration: none;
        padding: 0.75rem 1rem;
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 500;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      /* Main content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      /* Topbar */
      .topbar {
        background: #fff;
        border-bottom: 1px solid #e2e2e2;
        padding: 15px 40px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .topbar .welcome {
        font-weight: 600;
        color: #333;
      }

      .topbar .email {
        font-size: 13px;
        color: #777;
      }

      .topbar .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ec489a;
        margin-left: 15px;
      }

      /* Profile card */
      .container {
        display: flex;
        justify-content: center;
        align-items: start;
        margin-top: 60px;
      }

      .register-card {
        background: #fff;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        max-width: 500px;
        width: 100%;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-card input {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .register-card input:focus {
        border-color: #a855f7;
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.15);
      }

      .btn-primary {
        background: linear-gradient(90deg, #c084fc, #ec489a);
        border: none;
        border-radius: 8px;
        font-weight: 600;
        padding: 10px 0;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(236, 72, 154, 0.3);
      }
    </style>
  </head>

  <body>
    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div class="d-flex flex-column align-items-end">
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="" />
      </div>
      <!-- Profile Form -->
      <div class="container">
        <div class="register-card">
          <h4 class="text-center mb-4" style="color: #8b5cf6">
            Edit Your Profile
          </h4>
          <form class="d-flex flex-column">
            <div class="row mb-3">
              <div class="col">
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col ps-0">
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
            <input
              type="email"
              id="inputEmail"
              class="form-control mb-3"
              placeholder="Email address"
            />
            <!-- <button
              type="button"
              class="btn btn-primary"
              onclick="updateProfile()"
            >
              Save
            </button> -->

          <!-- RIGHT: Login Form -->
          <div class="col-lg-6 form-col">
            <div class="login-card">
              <h3 class="text-center mb-4 fw-bold">Sign In</h3>

              <!-- Login Form -->
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="••••••••"
                    required
                    minlength="6"
                  />
                  <div class="invalid-feedback">
                    Password must be at least 6 characters.
                  </div>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text-decoration-none small text-primary"
                    >Forgot?</a
                  >
                </div>

                <!-- Submit Button with Spinner -->
                <button
                  type="submit"
                  class="btn btn-primary btn-login w-100 d-flex justify-content-center align-items-center gap-2"
                >
                  <span
                    class="spinner-border spinner-border-sm d-none"
                    id="loginSpinner"
                  ></span>
                  Login
                </button>
              </form>

              <!-- Error Alert -->
              <div id="loginError" class="alert alert-danger mt-3 d-none"></div>

              <p class="text-center mt-4 text-muted small">
                New here?
                <a
                  href="#"
                  class="text-primary text-decoration-none fw-semibold"
                  >Create an account</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS (for spinner & validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      /* --------------------------------------------------------------
         1. CONFIG
         -------------------------------------------------------------- */
      const API_BASE = "http://blogs.csm.linkpc.net/api/v1"; // No /v1
      const DASHBOARD_URL = "./dashboard.html"; // Change if needed

      /* --------------------------------------------------------------
         2. DOM Elements
         -------------------------------------------------------------- */
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginSpinner = document.getElementById("loginSpinner");
      const loginError = document.getElementById("loginError");

      /* --------------------------------------------------------------
         3. Show Error Message
         -------------------------------------------------------------- */
      function showError(message) {
        loginError.textContent = message;
        loginError.classList.remove("d-none");
      }

      function hideError() {
        loginError.classList.add("d-none");
      }

      /* --------------------------------------------------------------
         4. Login Handler
         -------------------------------------------------------------- */
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // Stop page reload
        hideError();

        // Client-side validation
        if (!loginForm.checkValidity()) {
          loginForm.classList.add("was-validated");
          return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Show loading
        loginSpinner.classList.remove("d-none");

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok && data.result && data.data?.token) {
            // SUCCESS: Save token
            localStorage.setItem("token", data.data.token);
            console.log("Login successful! Token saved.");

            // Optional: Save email/name for dashboard
            if (data.data.user) {
              localStorage.setItem("userEmail", data.data.user.email || email);
              localStorage.setItem("userName", data.data.user.name || "User");
            }

            // Redirect
            window.location.href = DASHBOARD_URL;
          } else {
            throw new Error(data.message || "Login failed");
          }
        } catch (err) {
          showError(err.message || "Network error. Try again.");
        } finally {
          loginSpinner.classList.add("d-none");
        }
      });

      /* --------------------------------------------------------------
         5. Auto-fill from localStorage (if remembered)
         -------------------------------------------------------------- */
      window.addEventListener("DOMContentLoaded", () => {
        const savedEmail = localStorage.getItem("userEmail");
        if (savedEmail) {
          emailInput.value = savedEmail;
          document.getElementById("remember").checked = true;
        }
      });
    </script>
  </body>
</html>
