<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="assets/vendor/bootstrap.css" />
  </head>
  <body>
    <div class="container p-0">
      <section class="login-container">
        <div class="row g-0">
          <!-- LEFT: Image -->
          <div class="col-lg-6">
            <img
              src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80"
              alt="Beach"
              class="image-col"
            />
          </div>

          <!-- RIGHT: Login Form -->
          <div class="col-lg-6 form-col">
            <div class="login-card">
              <h3 class="text-center mb-4 fw-bold">Sign In</h3>

              <!-- Login Form -->
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="••••••••"
                    required
                    minlength="6"
                  />
                  <div class="invalid-feedback">
                    Password must be at least 6 characters.
                  </div>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text-decoration-none small text-primary"
                    >Forgot?</a
                  >
                </div>

                <!-- Submit Button with Spinner -->
                <button
                  type="submit"
                  class="btn btn-primary btn-login w-100 d-flex justify-content-center align-items-center gap-2"
                >
                  <span
                    class="spinner-border spinner-border-sm d-none"
                    id="loginSpinner"
                  ></span>
                  Login
                </button>
              </form>

              <!-- Error Alert -->
              <div id="loginError" class="alert alert-danger mt-3 d-none"></div>

              <p class="text-center mt-4 text-muted small">
                New here?
                <a
                  href="#"
                  class="text-primary text-decoration-none fw-semibold"
                  >Create an account</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap JS (for spinner & validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      /* --------------------------------------------------------------
         1. CONFIG
         -------------------------------------------------------------- */
      const API_BASE = "http://blogs.csm.linkpc.net/api/v1"; // No /v1
      const DASHBOARD_URL = "./dashboard.html"; // Change if needed

      /* --------------------------------------------------------------
         2. DOM Elements
         -------------------------------------------------------------- */
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginSpinner = document.getElementById("loginSpinner");
      const loginError = document.getElementById("loginError");

      /* --------------------------------------------------------------
         3. Show Error Message
         -------------------------------------------------------------- */
      function showError(message) {
        loginError.textContent = message;
        loginError.classList.remove("d-none");
      }

      function hideError() {
        loginError.classList.add("d-none");
      }

      /* --------------------------------------------------------------
         4. Login Handler
         -------------------------------------------------------------- */
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // Stop page reload
        hideError();

        // Client-side validation
        if (!loginForm.checkValidity()) {
          loginForm.classList.add("was-validated");
          return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Show loading
        loginSpinner.classList.remove("d-none");

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok && data.result && data.data?.token) {
            // SUCCESS: Save token
            localStorage.setItem("token", data.data.token);
            console.log("Login successful! Token saved.");

            // Optional: Save email/name for dashboard
            if (data.data.user) {
              localStorage.setItem("userEmail", data.data.user.email || email);
              localStorage.setItem("userName", data.data.user.name || "User");
            }

            // Redirect
            window.location.href = DASHBOARD_URL;
          } else {
            throw new Error(data.message || "Login failed");
          }
        } catch (err) {
          showError(err.message || "Network error. Try again.");
        } finally {
          loginSpinner.classList.add("d-none");
        }
      });

      /* --------------------------------------------------------------
         5. Auto-fill from localStorage (if remembered)
         -------------------------------------------------------------- */
      window.addEventListener("DOMContentLoaded", () => {
        const savedEmail = localStorage.getItem("userEmail");
        if (savedEmail) {
          emailInput.value = savedEmail;
          document.getElementById("remember").checked = true;
        }
      });
    </script>
  </body>
</html>
