<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        display: flex;
        background-color: #fafafa;
      }

      /* üåü Sidebar */
      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #c38dff 0%, #e879f9 50%, #ec4899 100%);
        color: #fff;
        padding: 2rem 1.5rem;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100vh;
        overflow-y: auto;
      }

      .sidebar h3 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 0.3rem;
      }

      .sidebar p {
        text-align: center;
        font-size: 0.85rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .sidebar a {
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0.9rem 1.2rem;
        text-decoration: none;
        font-weight: 500;
        border-radius: 12px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .sidebar a.active {
        background: rgba(255, 255, 255, 0.25);
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* üåü Main Content Layout */
      .main-content {
        flex: 1;
        margin-left: 260px;
        padding: 2rem;
      }

      /* üåü Topbar */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 15px 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
      }

      .topbar h4 {
        font-weight: 600;
        color: #6b21a8;
        margin: 0;
      }

      .topbar p {
        color: #777;
        margin: 0;
        font-size: 0.9rem;
      }

      .topbar-avatar {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border: 3px solid #e879f9;
        object-fit: cover;
        transition: 0.3s;
      }

      .topbar-avatar:hover {
        transform: scale(1.05);
      }

      /* üíæ Profile Card */
      .profile-card {
        background: #fff;
        border-radius: 25px;
        padding: 40px 30px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .profile-avatar {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #ec4899b5;
        margin-bottom: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .profile-avatar:hover {
        transform: scale(1.05);
      }

      label {
        font-weight: 500;
        color: #6b21a8;
      }

      input.form-control {
        border-radius: 12px;
        padding: 10px 15px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #c084fc, #f472b6);
        border: none;
        border-radius: 30px;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #a855f7, #ec4899);
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>üìù Blog App</h3>
      <p>Content Management System</p>
      <a href="./dashboard.html">üìä Dashboard</a>
      <a href="./getprofile.html" class="active">üë§ Profile</a>
      <a href="./articles.html">üì∞ My Articles</a>
      <a href="./categories.html">üìÇ Categories</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div>
          <h4>Profile Settings</h4>
          <p>Manage your personal information</p>
        </div>
        <img
          id="topbarAvatar"
          class="topbar-avatar"
          src="https://via.placeholder.com/60"
          alt="Avatar"
        />
      </div>

      <div class="profile-card">
        <img
          id="profileAvatar"
          class="profile-avatar"
          src="https://via.placeholder.com/130"
          alt="Avatar"
          onclick="document.getElementById('avatarInput').click()"
        />
        <input type="file" id="avatarInput" accept="image/*" style="display: none" />

        <form onsubmit="updateProfile(event)" class="mt-3 text-start">
          <div class="mb-3">
            <label>First Name</label>
            <input type="text" id="firstName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Last Name</label>
            <input type="text" id="lastName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="inputEmail" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-2">
            üíæ Save Changes
          </button>
        </form>
      </div>
    </div>

    <script>
      const BASE_URL = "http://blogs.csm.linkpc.net/api/v1";
      let avatarFile = null;

      // üß† Load Profile
      async function loadProfile() {
        try {
          const res = await fetch(`${BASE_URL}/auth/profile`, {
            headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Failed to load profile");

          const profile = data.data;
          const avatarUrl =
            (profile.avatar && `${profile.avatar}?t=${Date.now()}`) ||
            "https://via.placeholder.com/150";

          document.getElementById("firstName").value = profile.firstName || "";
          document.getElementById("lastName").value = profile.lastName || "";
          document.getElementById("inputEmail").value = profile.email || "";
          document.getElementById("profileAvatar").src = avatarUrl;
          document.getElementById("topbarAvatar").src = avatarUrl;
        } catch {
          alert("Failed to load profile");
        }
      }

      // üñºÔ∏è Handle avatar selection
      document.getElementById("avatarInput").onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        avatarFile = file;
        document.getElementById("profileAvatar").src = URL.createObjectURL(file);
      };

      // üíæ Update profile
      async function updateProfile(e) {
        e.preventDefault();

        // Update profile info
        const profileData = {
          firstName: firstName.value,
          lastName: lastName.value,
          email: inputEmail.value,
        };
        try {
          const res = await fetch(`${BASE_URL}/profile`, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(profileData),
          });
          if (!res.ok) throw new Error("Profile update failed");
        } catch (err) {
          return alert(err.message);
        }

        // Update avatar separately
        if (avatarFile) {
          const formData = new FormData();
          formData.append("avatar", avatarFile);
          try {
            const res = await fetch(`${BASE_URL}/profile/avatar`, {
              method: "POST",
              headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
              body: formData,
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || "Avatar update failed");

            const newAvatar = `${data.data.avatar}?t=${Date.now()}`;
            document.getElementById("profileAvatar").src = newAvatar;
            document.getElementById("topbarAvatar").src = newAvatar;
            localStorage.setItem("avatar", newAvatar);
            avatarFile = null;
          } catch (err) {
            alert(err.message);
          }
        }

        alert("‚úÖ updated successfully!");
      }

      loadProfile();
    </script>
  </body>
</html>
