<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
     /* üåà General Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #fafafa;
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #C38DFF 0%, #E879F9 50%, #EC4899 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 2rem 1.5rem;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100vh;
        overflow-y: auto;
      }

      .sidebar-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      }

      .sidebar-header h3 {
        font-weight: 700;
        margin: 0;
        font-size: 1.5rem;
      }

      .sidebar-header p {
        font-size: 0.85rem;
        margin: 0.5rem 0 0 0;
        opacity: 0.9;
      }

      .sidebar a {
        color: #fff;
        text-decoration: none;
        padding: 0.9rem 1.2rem;
        border-radius: 12px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .sidebar a.active {
        background: rgba(255, 255, 255, 0.25);
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* üåü Main Content Layout */
      .main-content {
        margin-left: 260px; /* match sidebar width */
        padding: 2rem;
        width: calc(100% - 260px);
        min-height: 100vh;
      }

      /* üåü Topbar */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 10px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
      }

      .topbar .welcome {
        font-weight: 600;
        font-size: 1.1rem;
        color: #6b21a8;
        margin-bottom: 4px;
      }

      .topbar .email {
        font-size: 0.9rem;
        color: #666;
      }

      .topbar .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid #e879f9;
        object-fit: cover;
        cursor: pointer;
        transition: 0.3s;
      }

      .topbar .avatar:hover {
        transform: scale(1.05);
      }

      /* üíæ Profile Card (for edit form) */
      .register-card {
        background: #fff;
        border-radius: 20px;
        padding: 30px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .btn-primary {
        background: linear-gradient(135deg, #c084fc, #f472b6);
        border: none;
        border-radius: 30px;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #a855f7, #ec4899);
        transform: translateY(-2px);
      }

    </style>
  </head>

  <body>
    <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>üìù Blog App</h3>
      <p>Content Management System</p>
    </div>
    <a href="./dashboard.html" class="active">üìä Dashboard</a>
    <a href="./getprofile.html" class="active">üë§ Profile</a>

      <div
        class="accordion accordion-flush"
        id="articlesAccordion"
        style="width: 100%"
      >
        <div class="accordion-item" style="background: transparent; border: none">
          <h2 class="accordion-header" id="headingArticles">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArticles"
              aria-expanded="false"
              aria-controls="collapseArticles"
              style="
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.25) !important;
                color: white;
              "
            >
              üì∞ My Articles
            </button>
          </h2>
          <div
            id="collapseArticles"
            class="accordion-collapse collapse"
            aria-labelledby="headingArticles"
            data-bs-parent="#articlesAccordion"
          >
            <div class="accordion-body p-0">
              <a href="./articles.html" class="d-block text-center py-2">All Articles</a>
              <a href="./create-article.html" class="d-block text-center py-2"
                >Create Article</a
              >
            </div>
          </div>
        </div>
      </div>

      <a href="./categories.html" class="active">Category</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div>
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="https://via.placeholder.com/60" />
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script>
      const username = document.getElementById("welcomeMessage");
      const email = document.getElementById("email");
      const avatar = document.getElementById("avatar");

      const iFirstName = document.getElementById("firstName");
      const iLastName = document.getElementById("lastName");
      const iEmail = document.getElementById("inputEmail");

      // ‚úÖ Load avatar from localStorage first
      // const avatar = document.getElementById("avatar");
      const cachedAvatar = localStorage.getItem("avatar");
      if (cachedAvatar) {
        avatar.src = cachedAvatar;
      }
      // üß† Load profile info
      fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
        headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
      })
        .then((res) => res.json())
        .then((data) => {
          const profile = data.data;
          username.innerText = `Welcome, ${profile.firstName} ${profile.lastName}!`;
          email.innerText = profile.email;
          avatar.src = profile.avatar || "https://via.placeholder.com/60";

          // ‚úÖ Update cached avatar
          localStorage.setItem("avatar", profile.avatar);

          iFirstName.value = profile.firstName;
          iLastName.value = profile.lastName;
          iEmail.value = profile.email;
        })
        .catch((err) => console.error(err));

      // üíæ Update profile
      const updateProfile = () => {
        const payload = {
          firstName: iFirstName.value,
          lastName: iLastName.value,
          email: iEmail.value,
        };

        fetch("http://blogs.csm.linkpc.net/api/v1/profile/avatar", {
          method: "POST",
          headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
          body: JSON.stringify(payload),
        })
          .then((res) => res.json())
          .then((data) => {
            const profile = data.data;
          username.innerText = `Welcome, ${profile.firstName} ${profile.lastName}!`;
          email.innerText = profile.email;

          // ‚ö° only update avatar if it's NEW
          if (profile.avatar && profile.avatar !== localStorage.getItem("avatar")) {
            const newAvatarUrl = `${profile.avatar}?t=${Date.now()}`; // cache-buster
            avatar.src = newAvatarUrl;
            localStorage.setItem("avatar", newAvatarUrl);
          }

          iFirstName.value = profile.firstName;
          iLastName.value = profile.lastName;
          iEmail.value = profile.email;
        })
        .catch((err) => console.error(err));
          };
</script>
  </body>
</html>
