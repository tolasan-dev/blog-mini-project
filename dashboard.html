<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="sidebar">
    <h3>My App</h3>
    <a href="./dashboard.html" class="active">Dashboard</a>

    <div class="accordion accordion-flush" id="articlesAccordion" style="width: 100%">
      <div class="accordion-item" style="background: transparent; border: none">
        <h2 class="accordion-header" id="headingArticles">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseArticles" aria-expanded="false" aria-controls="collapseArticles" style="font-weight: 500; border-radius: 8px; margin-bottom: 10px; background: rgba(255, 255, 255, 0.341) !important;">
            My Articles
          </button>
        </h2>
        <div id="collapseArticles" class="accordion-collapse collapse" aria-labelledby="headingArticles" data-bs-parent="#articlesAccordion">
          <div class="accordion-body p-0">
            <a href="./articles.html" class="d-block text-center py-2 text-white text-decoration-none" style="font-weight: 500; border-radius: 8px; background: rgba(255, 255, 255, 0.1);">All Articles</a>
            <a href="./create-article.html" class="d-block text-center py-2 text-white text-decoration-none" style="font-weight: 500; border-radius: 8px; background: rgba(255, 255, 255, 0.1);">Create Article</a>
          </div>
        </div>
      </div>
    </div>

    <a href="./categories.html">Category</a>
  </div>

  <div class="main-content">
    <div class="topbar d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column align-items-end">
        <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
        <div class="email" id="email">example@gmail.com</div>
      </div>
      <img class="avatar" id="avatar" src="" alt="Profile Avatar" />
    </div>

    <div class="container py-4">
      <div class="row g-4" id="articleContainer"></div>
    </div>
  </div>

  <script src="assets/vendor/bootstrap.bundle.min.js"></script>

  <script>
    // Fetch profile info
    const username = document.getElementById("welcomeMessage");
    const email = document.getElementById("email");
    const avatar = document.getElementById("avatar");

    fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
      headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
    })
    .then(res => res.json())
    .then(data => {
      const profile = data.data;
      username.innerText = `Welcome, ${profile.firstName} ${profile.lastName}!`;
      email.innerText = profile.email;
      avatar.src = profile.avatar || "https://via.placeholder.com/50";
    })
    .catch(err => console.error(err));

    // Fetch articles and create clickable cards
    fetch("http://blogs.csm.linkpc.net/api/v1/articles")
      .then(res => res.json())
      .then(result => {
        const data = result.data?.items || [];
        let cardHTML = "";

        data.forEach(item => {
          let contentText = "";
          try {
            let parsed = JSON.parse(item.content);
            contentText = parsed.ops?.map(op => op.insert).join("") || item.content;
          } catch {
            contentText = item.content;
          }

          contentText = contentText.length > 100 ? contentText.substring(0, 100) + "..." : contentText;

          let thumbnail = item.thumbnail || "https://via.placeholder.com/400x200?text=No+Image";
          let creatorName = item.creator ? `${item.creator.firstName} ${item.creator.lastName}` : "Unknown";
          let creatorAvatar = item.creator?.avatar || "https://via.placeholder.com/40?text=U";
          let categoryName = item.category?.name || "Uncategorized";

          cardHTML += `
            <div class="col-md-4 col-lg-3">
              <a href="single_article.html?id=${item.id}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm border-0">
                  <img src="${thumbnail}" class="card-img-top" alt="Thumbnail" style="height:180px;object-fit:cover;">
                  <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text text-muted">${contentText}</p>
                  </div>
                  <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
                    <span class="badge bg-primary">${categoryName}</span>
                    <div class="creator d-flex align-items-center gap-2">
                      <img src="${creatorAvatar}" alt="Avatar" style="width:30px;height:30px;border-radius:50%;object-fit:cover;">
                      <span class="text-muted" style="font-size:0.9rem;">${creatorName}</span>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          `;
        });

        document.getElementById("articleContainer").innerHTML = cardHTML || `<p class="text-muted text-center">No articles found.</p>`;
      })
    
  </script>
</body>
</html>
