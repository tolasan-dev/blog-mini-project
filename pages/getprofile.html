<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="disArt">Loading Article...</title>

    <!-- Bootstrap 5 + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.7;
      }
      .topbar {
        background: white;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .article-header-img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .creator-avatar {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border: 4px solid white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .article-title {
        font-size: 2.8rem;
        font-weight: 800;
        color: #1a1a1a;
        line-height: 1.2;
      }
      .article-meta {
        color: #666;
        font-size: 1rem;
      }
      .article-content {
        font-size: 1.25rem;
        color: #2c2c2c;
        max-width: 800px;
        margin: 0 auto;
      }
      .back-btn {
        background: #6b05d0;
        border: none;
        border-radius: 50px;
        padding: 10px 24px;
        color: white;
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .article-header-img {
          height: 300px;
        }
        .article-title {
          font-size: 2.2rem;
        }
        .creator-avatar {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Topbar with Profile Dropdown -->
    <div class="topbar d-flex justify-content-between align-items-center px-4">
      <a href="../pages/detail_article.html" class="back-btn btn">
        Back to Articles
      </a>

      <div class="dropdown">
        <a
          class="d-flex align-items-center text-decoration-none dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          id="profileDropdown"
        >
          <div class="text-end me-3">
            <div class="fw-bold" id="welcomeMessage">Welcome...</div>
            <div class="small text-muted d-none" id="email">
              loading@email.com
            </div>
          </div>
          <img
            src="https://via.placeholder.com/50"
            id="avatar"
            class="rounded-circle"
            width="50"
            height="50"
            style="object-fit: cover"
          />
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li>
            <a class="dropdown-item" href="/pages/profile.html">My Profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="/pages/create-article.html"
              >Write Article</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item text-danger" href="#" id="logoutBtn"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>


    <div class="container my-5">
      <div class="row justify-content-center" id="rowDis">
        <!-- Content loaded by article.js -->
        <div class="col-12 text-center">
          <div
            class="spinner-border text-primary"
            style="width: 4rem; height: 4rem"
            role="status"
          >
            <span class="visually-hidden">Loading article...</span>
          </div>
          <p class="mt-3 text-muted">Loading your article...</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap + Your JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/article.js"></script>
  </body>
</html>
