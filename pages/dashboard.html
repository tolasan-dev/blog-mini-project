<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- ==================== SIDEBAR ==================== -->
    <div class="sidebar">
      <h3>Blog</h3>

      <!-- Dashboard -->
      <a href="./dashboard.html" data-page="dashboard" class="nav-link">
        Dashboard
      </a>

      <!-- Accordion: My Articles -->
      <div
        class="accordion accordion-flush"
        id="articlesAccordion"
        style="width: 100%"
      >
        <div
          class="accordion-item"
          style="background: transparent; border: none"
        >
          <h2 class="accordion-header" id="headingArticles">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArticles"
              aria-expanded="false"
              aria-controls="collapseArticles"
              style="
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.341) !important;
              "
            >
              My Articles
            </button>
          </h2>

          <div
            id="collapseArticles"
            class="accordion-collapse collapse"
            aria-labelledby="headingArticles"
            data-bs-parent="#articlesAccordion"
          >
            <div class="accordion-body p-0">
              <!-- All Articles -->
              <a
                href="./all_articles.html"
                data-page="all_articles"
                class="d-block text-center py-2 text-white text-decoration-none nav-link"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
              >
                All Articles
              </a>

              <!-- Create Article -->
              <a
                href="./create-article.html"
                data-page="create-article"
                class="d-block text-center py-2 text-white text-decoration-none nav-link"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
              >
                Create Article
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Category -->
      <a href="./Category.html" data-page="Category" class="nav-link">
        Category
      </a>
    </div>
    <!-- ==================== MAIN CONTENT ==================== -->
    <div class="main-content">
      <div class="topbar">
        <div class="d-flex flex-column align-items-end">
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="" />
      </div>

      <div class="container">
        <!-- Your page content goes here -->
        <h2 class="mt-4">Dashboard Content</h2>
      </div>
    </div>

    <!-- ==================== SCRIPTS ==================== -->
    <!-- Bootstrap JS (must be BEFORE our script) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/activeManu.js"></script>

  </body>
</html>
