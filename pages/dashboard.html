<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <h3>Blog</h3>
      <a href="./dashboard.html" class="active">Dashboard</a>

      <div
        class="accordion accordion-flush"
        id="articlesAccordion"
        style="width: 100%"
      >
        <div
          class="accordion-item"
          style="background: transparent; border: none"
        >
          <h2 class="accordion-header" id="headingArticles">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArticles"
              aria-expanded="false"
              aria-controls="collapseArticles"
              style="
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.341) !important;
              "
            >
              My Articles
            </button>
          </h2>
          <div
            id="collapseArticles"
            class="accordion-collapse collapse"
            aria-labelledby="headingArticles"
            data-bs-parent="#articlesAccordion"
          >
            <div class="accordion-body p-0">
              <a
                href="./articles.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
                >All Articles</a
              >
              <a
                href="./create-article.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
                >Create Article</a
              >
            </div>
          </div>
        </div>
      </div>

      <a href="./categories.html">Category</a>
    </div>

    <div class="main-content">
      <div class="topbar d-flex justify-content-end align-items-center">
        <!-- Dropdown Profile -->
        <div class="dropdown">
          <a
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="profileDropdown"
          >
            <div class="flex-column text-end me-3">
              <div class="welcome fw-bold d-none" id="welcomeMessage">
                Welcome, .....!
              </div>
              <div class="email small text-muted d-none" id="email">
                example@gmail.com
              </div>
            </div>
            <img
              class="avatar rounded-circle"
              id="avatar"
              src=""
              alt="Avatar"
              width="40"
              height="40"
              style="object-fit: cover"
            />
          </a>

          <!-- Dropdown Menu -->
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li>
              <a class="dropdown-item" href="/pages/profile.html">
                <i class="bi bi-person me-2"></i> My Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="../pages/settings.html">
                <i class="bi bi-gear me-2"></i> Settings
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#" id="logoutBtn">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container mt-4">
        <div class="row g-4 p-2" id="articleContainer"></div>
        <a href="../pages/login.html"></a>
      </div>
    </div>

    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/article.js"></script>

    <script src="/assets/js/article.js"></script>
    <script src="/assets/vendor/bootstrap.bundle.min.js"></script>
  </body>
</html>
