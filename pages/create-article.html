<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <style>
      /* Form card */
      .register-card {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
        animation: fadeIn 0.6s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .register-card h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #4b5563;
      }
      .register-card label {
        font-weight: 500;
        color: #374151;
      }
      .register-card input,
      .register-card textarea,
      .register-card select {
        border-radius: 10px;
        border: 1px solid #d1d5db;
        padding: 12px;
        transition: all 0.3s ease;
      }
      .register-card input:focus,
      .register-card textarea:focus,
      .register-card select:focus {
        border-color: #a855f7;
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.15);
      }
      .register-card .btn-primary {
        background: linear-gradient(90deg, #a855f7, #ec489a);
        border: none;
        border-radius: 10px;
        font-weight: 600;
        padding: 12px 0;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .register-card .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(236, 72, 154, 0.3);
      }
      .invalid-feedback {
        display: none;
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <!-- sidebar  -->
    <div class="sidebar">
      <h3>Blog</h3>
      <a href="./dashboard.html" class="active">Dashboard</a>

      <div
        class="accordion accordion-flush"
        id="articlesAccordion"
        style="width: 100%"
      >
        <div
          class="accordion-item"
          style="background: transparent; border: none"
        >
          <h2 class="accordion-header" id="headingArticles">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArticles"
              aria-expanded="false"
              aria-controls="collapseArticles"
              style="
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.341) !important;
              "
            >
              My Articles
            </button>
          </h2>
          <div
            id="collapseArticles"
            class="accordion-collapse collapse"
            aria-labelledby="headingArticles"
            data-bs-parent="#articlesAccordion"
          >
            <div class="accordion-body p-0">
              <a
                href="./all_articles.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
                >All Articles</a
              >
              <a
                href="./create-article.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
                >Create Article</a
              >
            </div>
          </div>
        </div>
      </div>

      <a href="./categories.html">Category</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div class="d-flex flex-column align-items-end">
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="" />
      </div>

      <div class="register-card">
        <h1>Create Article</h1>
        <form id="articleForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter title"
            />
            <div class="invalid-feedback" id="titleError">
              Title is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea
              class="form-control"
              id="content"
              rows="5"
              placeholder="Enter content"
            ></textarea>
            <div class="invalid-feedback" id="contentError">
              Content is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select class="form-select" id="categoryId">
              <option value="">Select Category</option>
            </select>
            <div class="invalid-feedback" id="categoryError">
              Category is required.
            </div>
          </div>

          <div class="mb-4">
            <label for="formFile" class="form-label">Upload Thumbnail</label>
            <input
              class="form-control"
              type="file"
              id="formFile"
              accept="image/*"
            />
            <div class="invalid-feedback" id="fileError">
              Thumbnail is required.
            </div>
          </div>
          <div class="d-grid">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              onclick="createArticle()"
            >
              Publish Now
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../assets/js/post-articles.js"></script>
    <script src="../assets/vendor/bootstrap.bundle.min.js"></script>
  </body>
</html>
