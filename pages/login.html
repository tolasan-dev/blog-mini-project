<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blog Dashboard</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <style>
      body {
        background: linear-gradient(180deg, #6b05d078, #efebed);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        max-width: 400px;
        margin: auto;
        background: white;
        border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="login-card p-4 border rounded-4 shadow">
        <h2 class="mb-4 text-center">Log In</h2>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              required
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="••••••••"
              required
              minlength="6"
            />
            <div class="invalid-feedback">
              Password must be at least 6 characters.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2"
          >
            <span
              class="spinner-border spinner-border-sm d-none"
              id="loginSpinner"
            ></span>
            Log In
          </button>
        </form>

        <!-- Messages -->
        <div id="loginMessage" class="mt-3"></div>

        <p class="text-center mt-3 small text-muted">
          New here?
          <a href="register.html" class="text-primary">Create an account</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      /* --------------------------------------------------------------
         1. CONFIG
         -------------------------------------------------------------- */
      const API_BASE = "http://blogs.csm.linkpc.net/api/v1";
      const DASHBOARD_URL = "dashboard.html";

      /* --------------------------------------------------------------
         2. DOM Elements
         -------------------------------------------------------------- */
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const spinner = document.getElementById("loginSpinner");
      const messageDiv = document.getElementById("loginMessage");

      /* --------------------------------------------------------------
         3. Show Message (Success / Error)
         -------------------------------------------------------------- */
      function showMessage(text, type = "danger") {
        messageDiv.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show mt-3">
            ${text}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }

      function clearMessage() {
        messageDiv.innerHTML = "";
      }

      /* --------------------------------------------------------------
         4. Handle Login Submit
         -------------------------------------------------------------- */
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessage();

        // Client-side validation
        if (!loginForm.checkValidity()) {
          loginForm.classList.add("was-validated");
          return;
        }

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Show loading
        spinner.classList.remove("d-none");

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok && data.result && data.data?.token) {
            // Save token & user info
            localStorage.setItem("token", data.data.token);
            localStorage.setItem("userEmail", email);
            localStorage.setItem(
              "userName",
              data.data.user?.name || email.split("@")[0]
            );

            showMessage("Login successful! Redirecting...", "success");

            // Redirect after 1 sec
            setTimeout(() => {
              window.location.href = DASHBOARD_URL;
            }, 1000);
          } else {
            throw new Error(data.message || "Invalid email or password");
          }
        } catch (err) {
          showMessage(err.message);
        } finally {
          spinner.classList.add("d-none");
        }
      });

      /* --------------------------------------------------------------
         5. Auto-fill email if saved
         -------------------------------------------------------------- */
      window.addEventListener("DOMContentLoaded", () => {
        const savedEmail = localStorage.getItem("userEmail");
        if (savedEmail) emailInput.value = savedEmail;
      });
    </script>
  </body>
</html>
