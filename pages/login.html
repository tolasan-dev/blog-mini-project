<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blog Dashboard</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <style>
      body {
        background: linear-gradient(180deg, #6b05d078, #efebed);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        max-width: 400px;
        margin: auto;
        background: white;
        border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="login-card p-4 border rounded-4 shadow">
        <h2 class="mb-4 text-center">Log In</h2>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              required
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="********"
              required
              minlength="6"
              autocomplete="current-password"
            />

            <div class="invalid-feedback">
              Password must be at least 6 characters.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2"
          >
            <span
              class="spinner-border spinner-border-sm d-none"
              id="loginSpinner"
            ></span>
            Log In
          </button>
        </form>

        <!-- Messages -->
        <div id="loginMessage" class="mt-3"></div>

        <p class="text-center mt-3 small text-muted">
          New here?
          <a href="/index.html" class="text-primary">Create an account</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
