<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- ==================== SIDEBAR ==================== -->
    <div class="sidebar">
      <h3>Blog</h3>

      <a href="./dashboard.html" data-page="dashboard" class="nav-link"
        >Dashboard</a
      >

      <div
        class="accordion accordion-flush"
        id="articlesAccordion"
        style="width: 100%"
      >
        <div
          class="accordion-item"
          style="background: transparent; border: none"
        >
          <h2 class="accordion-header" id="headingArticles">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArticles"
              style="
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.341) !important;
              "
            >
              My Articles
            </button>
          </h2>
          <div
            id="collapseArticles"
            class="accordion-collapse collapse"
            aria-labelledby="headingArticles"
            data-bs-parent="#articlesAccordion"
          >
            <div class="accordion-body p-0">
              <a
                href="./all_articles.html"
                data-page="all_articles"
                class="d-block text-center py-2 text-white text-decoration-none nav-link"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
              >
                All Articles
              </a>
              <a
                href="./create-article.html"
                data-page="create-article"
                class="d-block text-center py-2 text-white text-decoration-none nav-link"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
              >
                Create Article
              </a>
            </div>
          </div>
        </div>
      </div>

      <a href="./category.html" data-page="category" class="nav-link"
        >Category</a
      >
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div class="d-flex flex-column align-items-end">
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="" alt="Avatar" />
      </div>

      <!-- Categories Table -->
      <section class="container my-5">
        <div class="row">
          <div class="card shadow">
            <div class="card-body">
              <div class="table-responsive category-table">
                <table class="table table-hover" id="categoryTable">
                  <thead class="table-light">
                    <tr>
                      <th>Name</th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <!-- Fixed: ID added -->
              <div id="loadMore" class="text-center mt-3 d-none">
                <button id="loadMoreBtn" class="btn btn-outline-primary">
                  Load More
                </button>
              </div>

              <div
                id="categoryError"
                class="alert alert-danger mt-3 d-none"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/activeManu.js"></script>
    <script src="../assets/js/categories.js"></script>
    <script></script>
  </body>
</html>
