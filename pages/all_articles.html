<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- Sidebar â€“ Using Bootstrap 5  -->
    <div class="sidebar">
      <h3>My App</h3>

      <!-- Dashboard -->
      <a href="./dashboard.html" class="active"> Dashboard </a>

      <!-- Accordion: My Articles -->
      <div
        class="accordion accordion-flush"
        id="articlesAccordion"
        style="width: 100%"
      >
        <div
          class="accordion-item"
          style="background: transparent; border: none"
        >
          <h2 class="accordion-header" id="headingArticles">
            <button
              class="accordion-button collapsed text-center d-flex align-items-center"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArticles"
              aria-expanded="false"
              aria-controls="collapseArticles"
              style="
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.341) !important;
              "
            >
              My Articles
            </button>
          </h2>
          <div
            id="collapseArticles"
            class="accordion-collapse collapse"
            aria-labelledby="headingArticles"
            data-bs-parent="#articlesAccordion"
          >
            <div class="accordion-body p-0">
              <a
                href="./articles.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
              >
                All Articles
              </a>
              <a
                href="./create-article.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  /* margin: 4px 8px 8px; */
                  background: rgba(255, 255, 255, 0.1);
                "
              >
                Create Article
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Category -->
      <a href="./categories.html"> Category </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div class="d-flex flex-column align-items-end">
          <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
          <div class="email" id="email">example@gmail.com</div>
        </div>
        <img class="avatar" id="avatar" src="" />
      </div>

      <!-- Profile Form -->
      <div class="container">
        <div class="register-card">
          <h4 class="text-center mb-4" style="color: #8b5cf6">
            Edit Your Profile
          </h4>
          <form class="d-flex flex-column">
            <div class="row mb-3">
              <div class="col">
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col ps-0">
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
            <input
              type="email"
              id="inputEmail"
              class="form-control mb-3"
              placeholder="Email address"
            />
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateProfile()"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/activeManu.js"></script>
  </body>
</html>
