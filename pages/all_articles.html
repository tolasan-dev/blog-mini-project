<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Article</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <style>
      * {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        background-color: #f5f5f5;
        min-height: 100vh;
      }

      /* MAIN CONTENT */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 20px 40px;
      }

      /* TOPBAR */
      .topbar {
        background: #fff;
        border-bottom: 1px solid #e2e2e2;
        padding: 15px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 10;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .topbar .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ec489a;
        margin-left: 15px;
      }

      /* CARD */
      .register-card {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-primary {
        background: linear-gradient(90deg, #a855f7, #ec489a);
        border: none;
        border-radius: 10px;
        padding: 12px 0;
        transition: 0.3s ease;
      }
    </style>
  </head>

  <body>
    <!-- sidebar  -->
    <div class="sidebar">
      <h3>Blog</h3>
      <a href="./dashboard.html" class="active">Dashboard</a>

      <div
        class="accordion accordion-flush"
        id="articlesAccordion"
        style="width: 100%"
      >
        <div
          class="accordion-item"
          style="background: transparent; border: none"
        >
          <h2 class="accordion-header" id="headingArticles">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArticles"
              aria-expanded="false"
              aria-controls="collapseArticles"
              style="
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.341) !important;
              "
            >
              My Articles
            </button>
          </h2>
          <div
            id="collapseArticles"
            class="accordion-collapse collapse"
            aria-labelledby="headingArticles"
            data-bs-parent="#articlesAccordion"
          >
            <div class="accordion-body p-0">
              <a
                href="./articles.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
                >All Articles</a
              >
              <a
                href="./create-article.html"
                class="d-block text-center py-2 text-white text-decoration-none"
                style="
                  font-weight: 500;
                  border-radius: 8px;
                  background: rgba(255, 255, 255, 0.1);
                "
                >Create Article</a
              >
            </div>
          </div>
        </div>
      </div>

      <a href="./categories.html">Category</a>
    </div>
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- TOPBAR -->
      <div class="topbar">
        <div class="text-end">
          <div id="welcomeMessage" class="fw-semibold">Welcome...</div>
          <div id="email" class="text-muted small">email@example.com</div>
        </div>
        <img
          id="avatar"
          class="avatar"
          src="../assets/img/default-avatar.jpg"
        />
      </div>

      <!-- UPDATE ARTICLE FORM -->
      <div class="register-card">
        <h1>Update Article</h1>

        <form id="articleForm">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" type="text" class="form-control" />
            <div class="invalid-feedback" id="titleError">
              Title is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea id="content" class="form-control" rows="5"></textarea>
            <div class="invalid-feedback" id="contentError">
              Content is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="categoryId" class="form-select">
              <option value="">Select Category</option>
            </select>
            <div class="invalid-feedback" id="categoryError">
              Category is required.
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Upload Thumbnail</label>
            <input
              id="formFile"
              type="file"
              class="form-control"
              accept="image/*"
              onchange="previewNewThumbnail()"
            />
            <img
              id="thumbnailPreview"
              style="width: 300px; margin-top: 15px; border-radius: 12px"
            />
          </div>

          <button
            type="button"
            onclick="updateArticle()"
            class="btn btn-primary w-100 btn-lg"
          >
            Update
          </button>
        </form>
      </div>
    </div>

    <script src="../assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/post-articles.js"></script>
  </body>
</html>
