<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      background-color: #f5f5f5;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: linear-gradient(180deg, #c084fc, #ec489a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
      border-radius: 0 20px 20px 0;
    }

    .sidebar h3 {
      font-weight: 700;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 500;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Topbar */
    .topbar {
      background: #fff;
      border-bottom: 1px solid #e2e2e2;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar .welcome {
      font-weight: 600;
      color: #333;
    }

    .topbar .email {
      font-size: 13px;
      color: #777;
    }

    .topbar .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ec489a;
      margin-left: 15px;
    }

    /* Profile card */
    .container {
      display: flex;
      justify-content: center;
      align-items: start;
      margin-top: 60px;
    }

    .register-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card input {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .register-card input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.15);
    }

    .btn-primary {
      background: linear-gradient(90deg, #c084fc, #ec489a);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 10px 0;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(236, 72, 154, 0.3);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>My App</h3>
    <a href="./dashboard.html">Dashboard</a>
    <a href="./profile.html" style="background: rgba(255,255,255,0.25); font-weight: 600;">Profile</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <div class="d-flex flex-column align-items-end">
        <div class="welcome" id="welcomeMessage">Welcome, .....!</div>
        <div class="email" id="email">example@gmail.com</div>
      </div>
      <img class="avatar" id="avatar" src="">
    </div>
    <!-- Profile Form -->
    <div class="container">
      <div class="register-card">
        <h4 class="text-center mb-4" style="color:#8b5cf6;">Edit Your Profile</h4>
        <form class="d-flex flex-column">
          <div class="row mb-3">
            <div class="col">
              <input type="text" id="firstName" class="form-control" placeholder="First name" />
            </div>
            <div class="col ps-0">
              <input type="text" id="lastName" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" />
          <button type="button" class="btn btn-primary" onclick="updateProfile()">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const username = document.getElementById('welcomeMessage');
    const email = document.getElementById('email');
    const avatar = document.getElementById('avatar');

    const iFirstName = document.getElementById('firstName');
    const iLastName = document.getElementById('lastName');
    const iEmail = document.getElementById('inputEmail');

    fetch('http://blogs.csm.linkpc.net/api/v1/auth/profile', {
      headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
    })
      .then(res => res.json())
      .then(data => {
        const profile = data.data;
        username.innerText = `Welcome, ${profile.firstName} ${profile.lastName}!`;
        email.innerText = profile.email;
        avatar.src = profile.avatar;
        iFirstName.value = profile.firstName;
        iLastName.value = profile.lastName;
        iEmail.value = profile.email;
      })
      .catch(err => console.error(err));

    const updateProfile = () => {
      const payload = {
        firstName: iFirstName.value,
        lastName: iLastName.value,
        email: iEmail.value
      };

      fetch('http://blogs.csm.linkpc.net/api/v1/profile', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          const profile = data.data;
          username.innerText = `Welcome, ${profile.firstName} ${profile.lastName}!`;
          email.innerText = profile.email;
          avatar.src = profile.avatar;
        })
        .catch(error => console.error(error));
    }
  </script>
</body>

</html>
