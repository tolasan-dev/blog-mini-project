<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Signup Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--  css link external style.css-->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <!--  link bs5 external  -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="register-card">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-dark">Create Account</h2>
          <p class="text-muted">Join us today!</p>
        </div>

        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="mb-3">
            <label>Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="LastName"
              required
            />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <label>Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill p-2">
            <span
              class="spinner-border spinner-border-sm d-none"
              id="registerSpinner"
            ></span>
            Create Account
          </button>
        </form>
        <div id="registerMessage"></div>
        <!-- Messages -->
        <div id="registerMessage" class="mt-3"></div>

        <p class="text-center mt-4 small text-muted">
          Already have an account?
          <a href="./pages/login.html" class="text-primary fw-semibold"
            >Log in</a
          >
        </p>
      </div>
    </div>
    <script src="/assets/js/auth.js"></script>
  </body>
</html>
